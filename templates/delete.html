<h3>Вы авторизованы, как: <u>{{ user }}</u></h3> <a href={% url 'account_logout' %}>Выйти</a><br><br><br>
{% if user == object.author %}
<h2>Вы действительно хотите удалить данное объявление: "{{post}}" ?</h2>
<form method="POST">
{% csrf_token %}
<input type="submit" value=Подтвердить></form>
<form action={% url 'main'%}>
<input type="submit" value="Отменить" />
</form>
{% else %}
<h1><br>Эта страница доступна только автору объявления</h1>
{% endif %}
